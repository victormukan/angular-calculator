<div class="card">
	<div class="card-header">CALCULATOR</div>
	<div class="card-body">
		<div class="form-group">
			<div class="form-group d-flex flex-row">
				<input [(ngModel)]='num1' type="number" name="num1" class="form-control"> &nbsp;&nbsp;&nbsp;
				<input [(ngModel)]='num2' type="number" name="num2" class="form-control">
			</div>
		</div>
		<div class="">
			<br>
			<button class="btn btn-success" (click) = 'add()'> + </button>&nbsp;&nbsp;&nbsp;
			<button class="btn btn-success" (click) = 'subtract()'> - </button>&nbsp;&nbsp;&nbsp;
			<button class="btn btn-success" (click) = 'multiply()'> * </button>&nbsp;&nbsp;&nbsp;
			<button class="btn btn-success" (click) = 'divide()'> / </button>
			<br><br><br>
		</div>
		<div class="card-footer">
			<h6>{{resultHeader}}</h6>
			<h4>You result: {{result}}</h4>
		</div>
	</div>
</div>
